<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/util.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/pwd-gen.css" />

  <title>Unit03 Password Generator</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <i class='fa fa-github' aria-hidden="true">My Github</i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link menu-item nav-active navbar-brand abs">
            <h2>Password Generator</h2>
            <hr>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Body goes in Container -->

  <div class="container">
    <label for="usrname">
      <h5>Character set: </h5>
    </label>
    <hr>
    <div class="form-check">
      <input class="form-check-input checkbox" type="checkbox" value="number" id="checkboxNumber">
      <label class="form-check-label" for="checkboxNumber">
        Numbers
      </label>
      <small id="numbersHelpInline" class="text-muted">
        (0123456789)
      </small>
    </div>
    <div class="form-check">
      <input class="form-check-input checkbox" type="checkbox" value="lower" id="checkboxLower">
      <label class="form-check-label" for="checkboxLower">
        Lowercase
      </label>
      <small id="lowercasedHelpInline" class="text-muted">
        (abcdefghijklmnopqrstuvwxyz)
      </small>
    </div>
    <div class="form-check">
      <input class="form-check-input checkbox" type="checkbox" value="upper" id="checkboxUpper">
      <label class="form-check-label" for="checkboxUpper">
        Uppercase
      </label>
      <small id="uppercaseHelpInline" class="text-muted">
        (ABCDEFGHIJKLMNOPQRSTUVWXYZ)
      </small>
    </div>
    <div class="form-check">
      <input class="form-check-input checkbox" type="checkbox" value="symbol" id="checkboxSymbol">
      <label class="form-check-label" for="checkboxSymbol">
        ASCII symbols
      </label>
      <small id="ASCIIHelpInline" class="text-muted">
        (!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~)
      </small>
    </div>
    <div class="row">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Length</span>
        </div>
        <input type="number" class="form-control" min="8" value="8" step="1" id="inputLength" />
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-12 col-sm-6 col-md-6">
        <input class="btn btn-primary btn-lg" type="button" value="Generate" onclick="onClickGenerateButton()">
      </div>
      <div class="col-12 col-sm-6 col-md-6">
        <input class="btn btn-danger btn-lg" type="button" value="Copy" onclick="copyPassword()" />
      </div>
    </div>
    <div class="row">
      <textarea class="form-control text-center" id="generatedPassword" rows="1"></textarea>
    </div>
  </div>

  <footer class="py-4 bg-dark text-white-50">
    <div class="text-center">
      <small>Copyright &copy; 2019 Project Michael Eunsoo Jung</small>
    </div>
  </footer>

  <script src="password-generator.js"></script>


  <!--Optional JavaScript-->
  <!--jQuery first, then Popper.js, then Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
